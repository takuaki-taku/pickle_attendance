<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>集金</title>
</head>
<body>
    <h1>{{ event.name }} - {{ event.date.strftime('%Y-%m-%d') }}</h1>
    <form method="POST">
        <table>
            <thead>
                <tr>
                    <th>名前</th>
                    <th>支払済み</th>
                </tr>
            </thead>
            <tbody>
                {% for participant in participants %}
                <tr>
                    <td>{{ participant.name }}</td>
                    <td>
                        <input type="checkbox" name="paid_{{ participant.id }}" {% if participant.paid %}checked{% endif %}>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <h2>追加登録</h2>
        <table>
            <thead>
                <tr>
                    <th>名前</th>
                    <th>支払済み</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><input type="text" name="new_participant_name"></td>
                    <td><input type="checkbox" name="new_participant_paid"></td>
                </tr>
            </tbody>
        </table>
        <button type="submit">更新</button>
    </form>
</body>
</html>
